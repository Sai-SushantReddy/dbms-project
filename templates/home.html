{% extends 'base.html' %}

{% block title %} Home | NewsFusion {% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='card.css') }}">
{% endblock %}

{% block content %}

    <div class="container">
        <h2 class="posts-title">Welcome to NewsFusion</h2>
        <p>Your source for the latest posts.</p>
        {% for post in posts%}
            <div class="card">
                <div class="card-content">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text">{{ post.caption }}</p>
                    <form action="{{ url_for('like', postid=post.postid) }}" method="POST">
                        <button type="submit" name="like">Like ({{ post.like_count }})</button></form>
                    <form action="{{ url_for('bookmark', postid=post.postid) }}" method="POST">
                            <button type="submit" name="bookmark">Bookmark</button>
                        </form>
                    <a href="{{ url_for('post_detail', postid=post.postid) }}" class="card-button"><button>Read More</button></a>
                </div>
                <img src="{{post.src}}" alt="the image" class="card-img">
            </div>
        {% endfor %}
    </div>
{% endblock %}
